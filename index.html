<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Arbeidskrav_02: Moderne JavaScript</title> 

</head>
<body>
    <div class="main-container">
         <h1>Arbeidskrav 2 - Interaktive nettsteder</h1>
        <ul class="tabs"></ul>
    </div>
    
    <!-- 
    <script type="module"> i HTML indikerer at innholdet innenfor den tilhørende <script>-taggen skal behandles som en JavaScript-modul.
    Moduler i JavaScript organiserer koden på en måte at det blir mulighet til bedre vedlikehold og gjenbruk av kode.
    Når man bruker type="module" i en <script>-tag, informerer det nettleseren om at skriptet skal behandles som en ECMAScript-modul.
    Dette gir da muligheten til å benytte seg av funksjoner som import og export for å forbedre moduleringen av koden. 
    -->

    <script type=module src="ressurser.js"></script>
    <script type=module src="scriptet.js"></script>  
  
</body>
</html>
